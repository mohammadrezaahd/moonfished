services:

  server:
    build:
      context: ./backend
    image: moonfished-backend:${TAG:-dev}
    env_file:
      - ./backend/.env.production
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: >
      sh -c "
        if [ \"$DJANGO_ENV\" = \"production\" ]; then
          python manage.py migrate &&
          python manage.py collectstatic --noinput &&
          python manage.py runserver 0.0.0.0:8000;
        else
          python manage.py runserver 0.0.0.0:8000;
        fi
      "
    volumes:
      - ./backend:/app

  db:
    image: postgres
    restart: always
    ports:
      - "5434:5432"
    env_file:
      - ./backend/.env.production
    volumes:
      - postgres_data:/var/lib/postgresql/data

  client:
    build:
      context: ./frontend
    image: moonfished-frontend:${TAG:-dev}
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env.production
    depends_on:
      - server
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
